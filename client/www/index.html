<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="third_party/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="third_party/jquery.rwdImageMaps.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <title>Login</title>
        <style type="text/css" media="screen">
        img.bg {
            min-height: 100%;
            width: 100%;
            height: auto;

            position: fixed;
            top: 0;
            left: 0;
        }
        </style>
    </head>
    <body>
      <img src="assets/main.jpg" class="bg" usemap="#clickmap"></img>
      <map name="clickmap">
          <area shape="rect" id="pp" coords="1286,386,1500,690">
          <area shape="rect" coords="0,644,250,760" onclick="navigator.app.exitApp()">
      </map>
      <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });

        document.addEventListener('deviceready', function() {
            chrome.identity.getAuthToken({ 'interactive': true }, function (token, account) {
                if (chrome.runtime.lastError) {
                    navigator.app.exitApp();
                    return;
                }
                $.ajax({ url: host + 'v1/authorize/' + token + '/' + encodeURIComponent(account) }).done(function(data) {
                    console.log("account verified");
                    console.log(data);
                    localStorage.setItem('token', data);
                    $("#pp").attr("href", "mainmenu.html");
                }).fail(function() {
                    navigator.app.exitApp();
                    return;
                });
                console.log(token);
                console.log(account);
            });
            analytics.startTrackerWithId(GA_ACCOUNT);
            analytics.trackView('Login');
        }, false);
      </script>
    </body>
</html>
