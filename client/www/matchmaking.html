 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script type="text/javascript" src="third_party/jquery-2.1.1.min.js"></script>
        <title>MatchMaking UI</title>
    </head>
    <body>
      <h1 id="header">waiting opponent...</h1>
      <script type="text/javascript">
        var host = 'http://192.168.1.10:3000/';

        var params = {};
        location.search.substr(1).split("&").forEach(function(item) {params[item.split("=")[0]] = item.split("=")[1]});

        function request() {
            $.ajax({ url: host + 'matchmaking', data: { token: params.token} }).done(function(data) {
                if (data == '{}') {
                    setTimeout(request, 1000);
                    return;
                }
                data = JSON.parse(data);
                $("#header").html(data);
                navigator.location = 'game.html?token='  + encodeURIComponent(params.token) + '&gameid=' + data.gameid;
            }).fail(function() {
                //FIXME:
                $("#header").html('fail');
            });
        }
        request();
      </script>
    </body>
</html>
