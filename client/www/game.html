<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Game</title>
        <link href="common.css" rel="stylesheet" />
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="third_party/eventemitter2.js"></script>
        <script type="text/javascript" src="third_party/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="third_party/paper-core.min.js"></script>
        <script type="text/javascript" src="third_party/t.js"></script>
        <script type="text/javascript" src="third_party/underscore-min.js"></script>
        <script type="text/javascript" src="heroes.js"></script>
    </head>
    <body>
        <img id="heart" class="hidden" src="assets/heart.png"></img>
        <img id="sword" class="hidden" src="assets/sword.png"></img>
        <img id="circle" class="hidden" src="assets/circle.png"></img>
        <img id="hm" class="hidden" src="assets/hm.webp"></img>
        <img id="shield" class="hidden" src="assets/shield.webp"></img>
        <img id="fg" class="hidden" src="assets/front_side.png"></img>
        <img id="end_turn" class="hidden" src="assets/end_turn.webp"></img>
        <img id="bs" class="hidden" src="assets/back_side.webp"></img>
        <img id="bg" class="hidden" src="assets/bg.webp"></img>
        <img id="win" class="hidden" src="assets/win.webp"></img>
        <img id="lose" class="hidden" src="assets/lose.webp"></img>
        <img id="frozen" class="hidden" src="assets/frozen.webp"></img>
        <img id="glass_bg" class="hidden" src="assets/glass_bg.webp"></img>
        <img id="invisible" class="hidden" src="assets/invisible.png"></img>
        <img id="death" class="hidden" src="assets/death.png"></img>
        <img id="ulti" class="hidden" src="assets/ultimate.png"></img>

        <canvas id="myCanvas" resize></canvas>
        <script type="text/javascript">
          document.addEventListener("deviceready", function keepAwake() {
              plugins.insomnia.keepAwake();
          }, false);
          for (var id in heroes) {
              if (!heroes[id].img)
                  continue;

              var img = document.createElement("img");
              img.src = "assets/heroes/" + heroes[id].img;
              img.style.display = "none";
              img.id = id;

              document.body.appendChild(img);
          }
        </script>
        <script type="text/javascript" src="random.js"></script>
        <script type="text/javascript" src="game_model.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
