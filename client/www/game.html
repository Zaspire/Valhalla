<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Game UI</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="third_party/eventemitter2.js"></script>
        <script type="text/javascript" src="third_party/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="third_party/paper-full.min.js"></script>
        <script type="text/javascript" src="third_party/t.js"></script>
        <script type="text/javascript" src="third_party/underscore-min.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="heroes.js"></script>
        <style type="text/css" media="screen">
        a {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        </style>
    </head>
    <body style="margin: 0px !important;">
        <img id="hm" style="display: none !important;" src="assets/hm.png"></img>
        <img id="shield" style="display: none !important;" src="assets/shield.png"></img>
        <img id="fg" style="display: none !important;" src="assets/front_side.png"></img>
        <img id="end_turn" style="display: none !important;" src="assets/end_turn.png"></img>
        <img id="bs" style="display: none !important;" src="assets/back_side.png"></img>
        <img id="bg" style="display: none !important;" src="assets/bg.png"></img>
        <img id="win" style="display: none !important;" src="assets/win.png"></img>
        <img id="lose" style="display: none !important;" src="assets/lose.png"></img>

        <canvas id="myCanvas" resize></canvas>
        <script type="text/javascript">
          document.addEventListener("deviceready", function keepAwake() {
              plugins.insomnia.keepAwake();
              analytics.startTrackerWithId(GA_ACCOUNT);
              analytics.trackView('Game');
          }, false);
          for (var id in heroes) {
              console.log(heroes[id]);
              if (!heroes[id].img)
                  continue;

              var img = document.createElement("img");
              img.src = "assets/heroes/" + heroes[id].img;
              img.style.display = "none";
              img.id = id;

              document.body.appendChild(img);
          }
        </script>
        <script type="text/javascript" src="common_paper.js"></script>
        <script type="text/javascript" src="game_model.js"></script>
        <script type="text/paperscript" src="game.js" canvas="myCanvas"></script>
    </body>
</html>
