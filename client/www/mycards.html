<!DOCTYPE html>
<html>
    <head>
        <title>My Cards</title>
        <link href="common.css" rel="stylesheet" />
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="third_party/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="third_party/paper-full.min.js"></script>
        <script type="text/javascript" src="third_party/t.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="heroes.js"></script>
    </head>
    <body>
        <img id="fg" style="display: none !important;" src="assets/front_side.png"></img>

        <canvas id="myCanvas" resize></canvas>
        <script type="text/javascript">
          for (var id in heroes) {
              if (!heroes[id].img)
                  continue;

              var img = document.createElement("img");
              img.src = "assets/heroes/" + heroes[id].img;
              img.style.display = "none";
              img.id = id;

              document.body.appendChild(img);
          }
        </script>

        <script type="text/javascript" src="common_paper.js"></script>
        <script type="text/paperscript" src="mycards.js" canvas="myCanvas"></script>
    </body>
</html>
